<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hola Vue</title>
</head>

<body>
    <div id='app'>
        <nav class="navbar navbar-light bg-danger">
            <a class="navbar-brand" href="#">hola0048</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" @click="displayCart = true" style="color: #ffffff;" href="#">Carrito: <b>{{ cart.length }}</b></a>
                </li>
            </ul>
        </nav>
        <div class="container pt-4">
            <product :cart='cart' :premium='premium' @add-to-cart="addToCart" @remove-from-cart="removeFromCart"></product>
        </div>

        <div class="modal" tabindex="-1" :class="{show: displayCart}" :style="modalStyle">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" @click="displayCart = false" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" @click="displayCart = false">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/x-template" id="product-template">
        <div class="row">
            <div class="col-sm-12 col-md-7 col-lg-7">
                <img v-bind:src="img" class="card mb-2" width="90%" />
                <!--atributo-->
            </div>
            <div class="col-sm-12 col-md-7 col-lg-5">
                <h1><b>{{product}}</b></h1>
                <!--contenido-->
                <h2>{{description}}</h2>
                <div>
                    <b><span>{{stock}}</span>
                       <span v-if='stock > 10'> En stock</span>
                          <span style="color: #dc3545;" v-else-if='stock <= 10 && stock > 0'>¡Pocas unidades!</span>
                           <span style="color: #797878;" v-else>Agotadas</span></b>
                </div>
                <hr>
                <h4>Características:</h4>
                <ul>
                    <li v-for='(detail,index) in details' :key="index">{{detail}}</li>
                </ul>
                <a :href="lnk"> Ver Detalle</a>
                <p>Costo de Envío: {{shipping}}</p>
                <div class="d-flex mt-2"><b> Tipo de Longaniza:</b>
                    <div class="mr-3 ml-3" v-for='variant in variants' :key="variant.id">
                        <p v-on:mouseover='updateProduct(variant)'>{{variant.type}} </p>
                    </div>
                </div>
                <button class="btn btn-danger" @click='addToCart' :disabled='!inStock'>Agregar al carro</button>
                <button class="btn btn-secondary" @click='deleteFromCart'>Sacar del carro</button>
            </div>
        </div>
    </script>
    <script src="main.js"></script>
</body>

</html>
